<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 2px solid black;
            background-color: bisque;
        }
    button{
        height: 50px;
        width: 70px;
    }
    input[type="text"]{
        height: 40px;
        width: 300px;
    }
    </style>
</head>

<body>
    <h1 style="color:pink ; margin-left: 80px;"> calculator</h1>
    <table>
        <tr>
            <td colspan="4"><input type="text" id="screen"></td>
        </tr>
        <tr>
            <td><button style="background-color: red;" >AC</button></td>
            <td><button style="background-color: red;" onclick="">C</button></td>
            <td><button onclick="Number('%')">%</button></td>
            <td><button onclick="Number('/')">/</button></td>
          
        </tr>
        <tr>
            <td><button onclick="Number(7)">7</button></td>
            <td><button onclick="Number(8)">8</button></td>
            <td><button onclick="Number(9)">9</button></td>
            <td><button onclick="Number('*')">*</button></td>
        </tr>
        <tr>
            <td><button onclick="Number(4)">4</button></td>
            <td><button onclick="Number(5)">5</button></td>
            <td><button onclick="Number(6)">6</button></td>
            <td><button onclick="Number('-')">-</button></td>
        </tr>
        <tr>
  
            <td><button onclick="Number(1)">1</button></td>
            <td><button onclick="Number(2)">2</button></td>
            <td><button onclick="Number(3)">3</button></td>
            <td><button onclick="Number('%')">%</button></td>
        </tr>
        <tr>
            <td><button onclick="Number('.')">.</button></td>
            <td><button onclick="Number(0)">0</button></td>
            <td><button onclick="result()">=</button></td>
            <td><button onclick="Number('/')">/</button></td>
        </tr>

    </table>
</body>
 <script>
    function Number(num)
    {
        let res=document.getElementById("screen")
        res.value+=num
    }
    function  result()
    {
        let res=document.getElementById("screen")
        res.value=eval(res.value)
    }

 </script>
</html>
